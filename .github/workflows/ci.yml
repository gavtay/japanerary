name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Chromium (for Pa11y/Accessibility)
      - name: Install Chromium
        run: sudo apt-get update && sudo apt-get install -y chromium-browser

      # 5. Build the project
      - name: Build project
        run: npm run build

      # 6. Run TypeScript checks
      - name: TypeScript check
        run: npx tsc --noEmit

      # 7. Run Prettier formatting check
      - name: Prettier check
        run: npx prettier --check "**/*.{js,ts,astro,css,html,json,md}"

      # 8. Run ESLint
      - name: ESLint check
        run: npx eslint . --ext .js,.ts,.astro

      # 9. Accessibility check using Pa11y
      - name: Accessibility check
        run: |
          for file in dist/*.html; do
            PA11Y_CHROME_FLAGS="--no-sandbox --disable-setuid-sandbox" \
            npx pa11y "file://$PWD/$file" --browser chromium
          done
