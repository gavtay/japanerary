name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Astro site
      - name: Build site
        run: npm run build

      # Prettier formatting check
      - name: Prettier check
        run: npx prettier --check "**/*.{js,ts,astro,css,html,json,md}" 

      # ESLint check
      - name: ESLint check
        run: npx eslint . --ext .js,.ts,.astro

      # TypeScript type check
      - name: TypeScript check
        run: npx tsc --noEmit

      # Accessibility check with Pa11y
      - name: Accessibility check
        run: |
          for file in dist/*.html; do
            npx pa11y "$file"
          done
