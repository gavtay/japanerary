name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Astro build
        run: npm run build

      - name: Run HTML lint
        run: npx htmlhint "**/*.html"

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,astro,css,html,json,md}"

      - name: Run accessibility check
        run: npx pa11y dist/index.html
