name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Astro build
        run: npm run build

      - name: Accessibility check
        run: |
          for file in dist/*.html; do
            npx pa11y "$file"
          done

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,astro,css,html,json,md}"

      - name: Run HTML lint
        run: npx htmllint "**/*.html"

      - name: ESLint check
        run: npx eslint . --ext .js,.ts,.astro

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build site
        run: npm run build
